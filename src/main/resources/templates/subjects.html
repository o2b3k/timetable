<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subject</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div th:if="${not #lists.isEmpty(subject)}">
            <h2>Subjects</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Hour</th>
                    <th>Lesson</th>
                    <th>Room</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="subj : ${subject}">
                    <td th:text="${subj.id}"><a href="/subjects/${subj.id}">Id</a></td>
                    <td th:text="${subj.hour}">Hour</td>
                    <td th:text="${subj.lesson}">Lesson</td>
                    <td th:text="${subj.lecture_hall}">Room</td>
                    <td><a th:href="${ '/subjects/' + subj.id}">View</a></td>
                    <td><a th:href="${'/subjects/edit/' + subj.id}">Edit</a></td>
                    <td><a th:href="${'/subjects/delete/' + subj.id}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
